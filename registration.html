<!DOCTYPE html>     <!-- [MD Ashraful Islam Talukdar] -->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design</title>
    <link rel="stylesheet" href="css/registration.css">     <!--RegistrationCSS [MD Ashraful Islam Talukdar]-->
  </head>
  <body>
    <!-- [MD Ashraful Islam Talukdar] -->
    <div class="container">
      <div class="form-box">
        <h1 id="title">REGISTRATION NOW</h1> <!-- [MD Ashraful Islam Talukdar] -->
        <form id="signupForm">
          <div class="input-group" style="margin-bottom: 20px">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="name" placeholder="Name" />                                                                <!--HOME PART END [MD Ashraful Islam Talukdar]-->
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="password" placeholder="Password" />                                                                <!--HOME PART END [MD Ashraful Islam Talukdar]-->
            </div>

            <div class="input-field" id="cp">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="confirm-password" placeholder="Confirm Password"/>
            </div>
          </div>
          <div class="btn-field" style="display: flex; justify-content: center; margin-top: 15px">            <!-- [MD Ashraful Islam Talukdar] -->
            <button type="button" id="submitBtn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <!-- [MD Ashraful Islam Talukdar] -->
</html>
